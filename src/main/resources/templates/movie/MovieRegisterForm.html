            type="button"

            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">

                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark

            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">

<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/MainHome}">영화 다운</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
            <form class="form-inline my-2 my-1g-0"
                  th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <span class="text-black" sec:authentication="name">사용자</span>
                <span class="text-black mx-2" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:text="'관리자님'"></span>
                <span class="text-black mx-2" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:text="'사용자님'"></span>
                <button class="btn btn-sm btn-outline-secondary" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<div class="nav-scroller py-1 mb-3 border-bottom">

        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='로맨스')}" th:classappend="${selectedCategory == '로맨스'} ? 'active' : ''">로맨스</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='드라마')}" th:classappend="${selectedCategory == '드라마'} ? 'active' : ''">드라마</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='S.F')}" th:classappend="${selectedCategory == 'S.F'} ? 'active' : ''">S.F</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(age='청소년관람불가')}" th:classappend="${selectedAge == '청소년관람불가'} ? 'active' : ''">청소년관람불가</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='애니메이션')}" th:classappend="${selectedCategory == '애니메이션'} ? 'active' : ''">애니메이션</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='공포')}" th:classappend="${selectedCategory == '공포'} ? 'active' : ''">공포</a>

</div>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <form action="/movie/form" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="poster" class="form-label">포스터</label>
                    <input type="file" class="form-control" id="poster" name="poster" accept="image/*" onchange="previewPoster()">
                    <img id="posterPreview" class="mt-3" style="max-width: 400px; height: 400px; display: none;">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">영화 제목</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">감독</label>
                    <input type="text" class="form-control" id="director" name="director">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">장르</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">시간</label>
                    <input type="text" class="form-control" id="time" name="time">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">관람등급</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">개봉일</label>
                    <input type="text" class="form-control" id="date" name="date">
                </div>
                <div class="mb-3">
                    <label for="cast" class="form-label">출연진</label>
                    <input type="text" class="form-control" id="cast" name="cast">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL주소</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>
                <div class="mb-3">
                    <label for="synobsis" class="form-label">시놉시스</label>
                    <textarea class="form-control" id="synobsis" name="synobsis" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onclick="return validateForm()">등록하기</button>
                <a th:href="@{/MainHome}" class="btn btn-primary">취소하기</a>

    </div>
        </form>
</div>

<script>
 function validateForm() {
        var poster = document.getElementById("poster").value;
        var title = document.getElementById("title").value;
        var director = document.getElementById("director").value;
        var category = document.getElementById("category").value;
        var time = document.getElementById("time").value;
        var age = document.getElementById("age").value;
        var date = document.getElementById("date").value;
        var cast = document.getElementById("cast").value;
        var price = document.getElementById("price").value;
        var url = document.getElementById("url").value;
        var synobsis = document.getElementById("synobsis").value;

        if (poster === '' || title === '' || director === '' || category === '' || time === '' || age === '' || date === '' || cast === '' || price === '' || url === '' || synobsis === '') {
            alert("모든 필드를 입력해주세요.");
            return false;
        }
        return true;
    }
  function previewPoster() {
    var input = document.getElementById('poster');
    var preview = document.getElementById('posterPreview');

    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }

      reader.readAsDataURL(input.files[0]);
    }
  }
  </script>
