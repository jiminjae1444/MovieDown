<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>

<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/MainHome}">영화 다운</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
            <form class="form-inline my-2 my-1g-0"
                  th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <span class="text-black" sec:authentication="name">사용자</span>
                <span class="text-black mx-2" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:text="'관리자님'"></span>
                <span class="text-black mx-2" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:text="'사용자님'"></span>
                <button class="btn btn-sm btn-outline-secondary" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList}">전체</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='액션')}" th:classappend="${selectedCategory == '액션'} ? 'active' : ''">액션</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='코미디')}" th:classappend="${selectedCategory == '코미디'} ? 'active' : ''">코미디</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='로맨스')}" th:classappend="${selectedCategory == '로맨스'} ? 'active' : ''">로맨스</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='드라마')}" th:classappend="${selectedCategory == '드라마'} ? 'active' : ''">드라마</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='S.F')}" th:classappend="${selectedCategory == 'S.F'} ? 'active' : ''">S.F</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(age='청소년관람불가')}" th:classappend="${selectedAge == '청소년관람불가'} ? 'active' : ''">청소년관람불가</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='애니메이션')}" th:classappend="${selectedCategory == '애니메이션'} ? 'active' : ''">애니메이션</a>
        <a class="nav-item nav-link link-body-emphasis" th:href="@{/movie/movieList(category='공포')}" th:classappend="${selectedCategory == '공포'} ? 'active' : ''">공포</a>
    </nav>
</div>
<div class="row">
    <div class="col-md-3">
        <!-- 포스터가 위치할 부분 -->
        <img th:src="'data:image/png;base64,' + ${base64EncodedPoster}" alt="Movie Poster" class="img-fluid" style="width: 350px; height: 350px;">
    </div>
    <div class="col-md-9">
        <!-- 영화 정보가 표시될 부분 -->
        <h1 class="blog-header-logo" th:text="${movie.title}">영화 제목</h1>
        <p th:text="'감독 : ' + ${movie.director}">감독: 감독 이름</p>
        <p th:text="'장르 : ' + ${movie.category}">장르: 영화 장르</p>
        <p th:text="'시간 : ' + ${movie.time} + '분'">시간: 상영 시간</p>
        <p th:text="'관람등급 : ' + ${movie.age}">관람등급: 관람등급</p>
        <p th:text="'개봉일 : ' + ${movie.date}">개봉일: 개봉 시간</p>
        <p th:text="'출연진 : ' + ${movie.cast}">출연진: 출연진</p>
        <p th:text="'시눕시스 : ' + ${movie.synobsis}">시눕시스: 시눕시스</p>
        <strong>
            <p th:text="'가격 : ' + ${movie.price} + '원'">가격:15000원</p>
        </strong>
        <div class="mb-3">
            <a href="#" class="btn btn-primary">다운로드</a>
            <a th:href="@{/movie/movieList}" class="btn btn-primary">목록으로</a>
            <button type="button" class="btn btn-primary" th:if="${movie.title != null and (#authorization.expression('hasAuthority(''ROLE_ADMIN'')'))}" th:onclick="|deleteMovie(*{id})|">삭제</button>
        </div>
    </div>
    <div class="mb-5 text-center">
        <iframe width="1000" height="415" th:src="'https://www.youtube.com/embed/' + ${movie.url}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="container">
        <div class="card-body">
            <form id="comment-form" class="form-group" th:action="@{/comment}" method="post">
                <input type="hidden" id="movieId" name="movieId" th:value="${movie.id}">
                <label for="content">댓글</label>
                <input type="text" id="content" class="form-control" name="content" placeholder="댓글을 입력해주세요.">
                <button type="submit" class="btn btn-primary mt-2">작성</button>
            </form>
        </div>
    </div>

    <div class="container">
        <ul id="comment-list" th:each="comment : ${comments}" class="list-unstyled">
            <li class="mb-3">
                <h5><span th:text="${comment.userName}"></span></h5>
                <span class="comment-content" th:text="${comment.content}"></span>
                <p><span class="comment-created-at"
                         th:text="${#temporals.format(comment.date, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                <span th:if="${comment.userName == #authentication.name}">
              <button class="edit-button btn btn-primary mt-2" th:data-id="${comment.id}">수정</button>
            </span>
                <span th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')') or comment.userName == #authentication.name}">
                <button class="delete-button btn btn-primary mt-2" th:data-id="${comment.id}" th:onclick="|deleteComment(*{comment.id})|">삭제</button>
            </span>
                <form class="edit-form" style="display: none;">
                    <input class="edit-content form-control" type="text" th:value="${comment.content}">
                    <button class="update-button btn btn-primary mt-2" th:data-id="${comment.id}" th:data-content="${comment.content}">확인</button>
                    <button class="btn btn-secondary mt-2 cancel-button" type="button">취소</button>
                </form>
            </li>
        </ul>
    </div>

</div>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script>
     function deleteMovie(id) {
        if(confirm('이 영화를 삭제 하시겠습니까?')==true){  //삭제여부 물어보기
            $.ajax({
                url: '/movie/delete/' + id,
                type: 'DELETE',
                success: function(result) {
                    console.log('result', result);
                    alert('영화가 삭제되었습니다.');
                    window.location.href = '/movie/movieList';
                }
            });
        }else { //삭제를 취소
            return false;
        }
    }

  // 댓글을 삭제하는 함수
function deleteComment(commentId) {
    if (confirm('정말로 이 댓글을 삭제하시겠습니까?')==true) { // 삭제 여부 묻기
        $.ajax({
            url: '/comment/' + commentId,
            type: 'DELETE',
            success: function(result) {
                console.log('result', result);
                alert('댓글이 성공적으로 삭제되었습니다.');
                location.reload(); // 페이지 새로고침
            },
            error: function(xhr, status, error) {
                console.error('댓글 삭제에 실패했습니다.', error);
            }
        });
    } else { // 삭제를 취소
        return false;
    }
}


// 수정된 내용을 서버로 전송하는 함수
function updateComment(commentId, content) {
        $.ajax({
            url: '/comment/update/' + commentId,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ content: content }),
            success: function(result) {
                console.log('댓글이 성공적으로 수정되었습니다.');
                location.reload();
                // 필요한 경우 페이지를 새로고침
            },
            error: function(xhr, status, error) {
                console.error('댓글 수정에 실패했습니다.', error);
            }
        });
}
$(document).ready(function() {
    // 수정 버튼 클릭 시 수정 폼을 표시하고 수정 여부를 묻는 이벤트 핸들러
    $('.edit-button').click(function() {
        if (confirm('댓글을 수정하시겠습니까?')) {
            $(this).closest('li').find('.edit-form').show();
        }
    });

    // 취소 버튼 클릭 시 수정 폼을 숨기는 이벤트 핸들러
    $('.cancel-button').click(function() {
        $(this).closest('.edit-form').hide();
    });

    // 확인 버튼 클릭 시 수정된 내용을 서버로 전송하는 이벤트 핸들러
    $('.update-button').click(function() {
        var commentId = $(this).closest('li').find('.edit-button').attr('data-id');
        var content = $(this).closest('.edit-form').find('.edit-content').val();
        updateComment(commentId, content);
    });
});
</script>
</body>
</html>
